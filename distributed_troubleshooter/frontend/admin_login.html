<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Admin Login</h2>
    <div class="card p-4">
      <input id="username" class="form-control mb-3" placeholder="Username" autocomplete="username">
      <input id="password" class="form-control mb-3" type="password" placeholder="Password" autocomplete="current-password">
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
      <div id="login-msg" class="text-danger mt-3 text-center"></div>
    </div>
  </div>

  <script>
    const BASE_URL = "http://localhost:8000";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const msgDiv = document.getElementById("login-msg");
      msgDiv.innerText = "";

      if (!username || !password) {
        msgDiv.innerText = "Please enter both username and password.";
        return;
      }

      fetch(`${BASE_URL}/admin/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => {
        if (!res.ok) throw new Error("Unauthorized");
        return res.json();
      })
      .then(data => {
        if (data.token) {
          localStorage.setItem("token", data.token);
          window.location.href = "admin_dashboard.html";
        } else {
          msgDiv.innerText = "Invalid token received.";
        }
      })
      .catch(() => {
        msgDiv.innerText = "Invalid username or password.";
      });
    }
  </script>
</body>
</html>
